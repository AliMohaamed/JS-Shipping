<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Price Range Slider</title>
  <style>
    :root {
      --border-color: #ddd;
      --text-color: #333;
      --primary-color: #4169e1;
      --primary-light: rgba(65, 105, 225, 0.2);
      --primary-gradient: linear-gradient(135deg, #4169e1, #3657c0);
      --track-color: #e9ecef;
      --thumb-color: #ffffff;
      --box-shadow: 0 4px 12px rgba(65, 105, 225, 0.15);
      --animation-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .price-filter {
      width: 100%;
      max-width: 440px;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      transition: transform var(--animation-speed);
    }

    .price-filter:hover {
      transform: translateY(-5px);
    }

    .price-filter h3 {
      margin-bottom: 25px;
      color: var(--text-color);
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .price-filter h3::before {
      content: "";
      display: inline-block;
      width: 4px;
      height: 20px;
      background: var(--primary-gradient);
      border-radius: 2px;
      margin-right: 10px;
    }

    .price-range-container {
      position: relative;
      margin-bottom: 40px;
    }

    .price-values {
      position: relative;
      height: 50px;
      margin-bottom: 15px;
    }

    .price-value {
      position: absolute;
      top: 0;
      padding: 8px 12px;
      background: var(--primary-gradient);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transform: translateX(-50%);
      box-shadow: 0 3px 8px rgba(65, 105, 225, 0.25);
      transition: all var(--animation-speed) ease;
      opacity: 0;
    }

    .price-value.show {
      opacity: 1;
      top: 0;
    }

    .price-value::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #3657c0;
    }

    .price-value-min {
      left: 0%;
    }

    .price-value-max {
      left: 100%;
    }

    .price-range {
      position: relative;
      height: 8px;
      background: var(--track-color);
      border-radius: 10px;
    }

    .price-progress {
      position: absolute;
      height: 100%;
      left: 0%;
      right: 0%;
      background: var(--primary-gradient);
      border-radius: 10px;
      transition: left 0.15s ease, right 0.15s ease;
    }

    .price-range::before, .price-range::after {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--track-color);
      top: 50%;
      transform: translateY(-50%);
    }

    .price-range::before {
      left: -8px;
    }

    .price-range::after {
      right: -8px;
    }

    .range-input {
      position: relative;
      margin-top: -8px;
    }

    .range-input input {
      position: absolute;
      top: 0;
      height: 8px;
      width: 100%;
      background: none;
      pointer-events: none;
      -webkit-appearance: none;
      appearance: none;
      z-index: 5;
    }

    input[type="range"]::-webkit-slider-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: var(--thumb-color);
      pointer-events: auto;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
      border: 3px solid var(--primary-color);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="range"]::-moz-range-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: var(--thumb-color);
      pointer-events: auto;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      border: 3px solid var(--primary-color);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="range"]:active::-moz-range-thumb {
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .price-inputs {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
    }

    .price-inputs::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 2px;
      background: var(--border-color);
      border-radius: 1px;
    }

    .price-input-group {
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 47%;
      border-radius: 8px;
      overflow: hidden;
      transition: all var(--animation-speed) ease;
      background: #fff;
    }

    .price-input-group:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .price-input-group span {
      font-size: 1.1rem;
      color: var(--text-color);
      font-weight: 500;
      padding: 8px 12px;
      border-right: 1px solid var(--border-color);
      background: #f8f9fa;
    }

    .price-input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: none;
      font-size: 14px;
      color: var(--text-color);
      font-weight: 500;
      transition: all var(--animation-speed) ease;
    }

    .price-input:focus {
      outline: none;
    }

    .price-apply-btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--animation-speed) ease;
      box-shadow: 0 4px 8px rgba(65, 105, 225, 0.2);
    }

    .price-apply-btn:hover {
      box-shadow: 0 6px 12px rgba(65, 105, 225, 0.3);
      transform: translateY(-2px);
    }

    .price-apply-btn:active {
      box-shadow: 0 2px 4px rgba(65, 105, 225, 0.2);
      transform: translateY(0);
    }

    .price-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 0 5px;
      font-size: 12px;
      color: #999;
    }

    /* Tooltip styling */
    [data-tooltip] {
      position: relative;
      z-index: 10;
    }

    [data-tooltip]:before,
    [data-tooltip]:after {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: all var(--animation-speed) ease;
    }

    [data-tooltip]:before {
      position: absolute;
      bottom: 120%;
      left: 50%;
      margin-bottom: 5px;
      margin-left: -80px;
      padding: 7px;
      width: 160px;
      border-radius: 6px;
      background-color: rgba(59, 72, 80, 0.9);
      color: #fff;
      content: attr(data-tooltip);
      text-align: center;
      font-size: 12px;
      line-height: 1.2;
    }

    [data-tooltip]:after {
      position: absolute;
      bottom: 120%;
      left: 50%;
      margin-left: -5px;
      width: 0;
      border-top: 5px solid rgba(59, 72, 80, 0.9);
      border-right: 5px solid transparent;
      border-left: 5px solid transparent;
      content: " ";
      font-size: 0;
      line-height: 0;
    }

    [data-tooltip]:hover:before,
    [data-tooltip]:hover:after {
      visibility: visible;
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .price-filter {
        padding: 20px;
      }
      
      .price-inputs::before {
        width: 10px;
      }
      
      .price-input-group span {
        padding: 6px 8px;
        font-size: 1rem;
      }
      
      .price-input {
        padding: 6px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="price-filter">
    <h3>Price Range</h3>
    
    <div class="price-range-container">
      <div class="price-values">
        <div class="price-value price-value-min">$0</div>
        <div class="price-value price-value-max">$34,000</div>
      </div>
      
      <div class="price-range">
        <div class="price-progress"></div>
      </div>
      
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="34000" value="0" step="100">
        <input type="range" class="range-max" min="0" max="34000" value="34000" step="100">
      </div>
      
      <div class="price-labels">
        <span>$0</span>
        <span>$34,000</span>
      </div>
    </div>
    
    <div class="price-inputs">
      <div class="price-input-group">
        <span>$</span>
        <input
          type="number"
          class="price-input price-input-start"
          value="0"
          data-tooltip="Minimum price"
        />
      </div>
      <div class="price-input-group">
        <span>$</span>
        <input
          type="number"
          class="price-input price-input-end"
          value="34000"
          data-tooltip="Maximum price"
        />
      </div>
    </div>
    
    <button class="price-apply-btn">Apply Filter</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rangeMin = document.querySelector(".range-min");
      const rangeMax = document.querySelector(".range-max");
      const priceInputStart = document.querySelector(".price-input-start");
      const priceInputEnd = document.querySelector(".price-input-end");
      const priceProgress = document.querySelector(".price-progress");
      const priceValueMin = document.querySelector(".price-value-min");
      const priceValueMax = document.querySelector(".price-value-max");
      const applyBtn = document.querySelector(".price-apply-btn");
      const maxPrice = 34000;
      const minGap = 1000; // Minimum gap between min and max values
      
      // Format number as currency
      function formatCurrency(value) {
        return '$' + value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      
      // Set initial progress position
      updateProgress();
      showTooltips();
      
      // Update progress bar and floating tooltips
      function updateProgress() {
        const minVal = parseInt(rangeMin.value);
        const maxVal = parseInt(rangeMax.value);
        
        // Calculate percentages for CSS positioning
        const minPercent = (minVal / maxPrice) * 100;
        const maxPercent = 100 - ((maxVal / maxPrice) * 100);
        
        // Update progress bar position
        priceProgress.style.left = minPercent + "%";
        priceProgress.style.right = maxPercent + "%";
        
        // Update text inputs
        priceInputStart.value = minVal;
        priceInputEnd.value = maxVal;
        
        // Update and position floating value tooltips
        priceValueMin.textContent = formatCurrency(minVal);
        priceValueMin.style.left = minPercent + "%";
        
        priceValueMax.textContent = formatCurrency(maxVal);
        priceValueMax.style.left = (100 - maxPercent) + "%";
      }
      
      // Show value tooltips
      function showTooltips() {
        priceValueMin.classList.add("show");
        priceValueMax.classList.add("show");
      }
      
      // Event listeners for range inputs
      rangeMin.addEventListener("input", function() {
        const minVal = parseInt(rangeMin.value);
        const maxVal = parseInt(rangeMax.value);
        
        if (minVal > maxVal - minGap) {
          rangeMin.value = maxVal - minGap;
        }
        
        updateProgress();
      });

      rangeMax.addEventListener("input", function() {
        const minVal = parseInt(rangeMin.value);
        const maxVal = parseInt(rangeMax.value);
        
        if (maxVal < minVal + minGap) {
          rangeMax.value = minVal + minGap;
        }
        
        updateProgress();
      });
      
      // Show tooltips when slider is being used
      rangeMin.addEventListener("mousedown", showTooltips);
      rangeMax.addEventListener("mousedown", showTooltips);
      rangeMin.addEventListener("touchstart", showTooltips);
      rangeMax.addEventListener("touchstart", showTooltips);

      // Event listeners for text inputs
      priceInputStart.addEventListener("change", function() {
        let minVal = parseInt(priceInputStart.value);
        const maxVal = parseInt(rangeMax.value);
        
        // Validate input
        if (isNaN(minVal)) minVal = 0;
        if (minVal < 0) minVal = 0;
        if (minVal > maxPrice) minVal = maxPrice;
        if (minVal > maxVal - minGap) minVal = maxVal - minGap;
        
        priceInputStart.value = minVal;
        rangeMin.value = minVal;
        updateProgress();
        showTooltips();
      });

      priceInputEnd.addEventListener("change", function() {
        const minVal = parseInt(rangeMin.value);
        let maxVal = parseInt(priceInputEnd.value);
        
        // Validate input
        if (isNaN(maxVal)) maxVal = maxPrice;
        if (maxVal > maxPrice) maxVal = maxPrice;
        if (maxVal < 0) maxVal = 0;
        if (maxVal < minVal + minGap) maxVal = minVal + minGap;
        
        priceInputEnd.value = maxVal;
        rangeMax.value = maxVal;
        updateProgress();
        showTooltips();
      });
      
      // Apply button effect
      applyBtn.addEventListener("click", function() {
        const minVal = parseInt(priceInputStart.value);
        const maxVal = parseInt(priceInputEnd.value);
        
        // Simulate form submission or filter application
        applyBtn.textContent = "Filtering...";
        
        setTimeout(() => {
          applyBtn.textContent = "Filter Applied!";
          console.log(`Price filter applied: $${minVal} - $${maxVal}`);
          
          setTimeout(() => {
            applyBtn.textContent = "Apply Filter";
          }, 1500);
        }, 800);
      });
      
      // Add input focus animations
      document.querySelectorAll('.price-input').forEach(input => {
        input.addEventListener('focus', function() {
          showTooltips();
        });
      });
    });
  </script>
</body>
</html>
