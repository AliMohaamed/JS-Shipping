<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Login | JS Shipping</title>
    <!-- icon -->
    <link rel="icon" href="../assets/icons/Logo (6).svg" type="image/x-icon" />
    <!-- header -->
    <link rel="stylesheet" href="../components/header/header.css" />
    <!-- <link rel="stylesheet" href="../components/header/header-media.css" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <section class="auth signup-section">
        <div class="container">
          <div class="auth-content signup-content">
            <div class="header">
              <h1>Create an Account</h1>
              <p>Enter your detail below</p>
            </div>
  
            <button class="oauth-btn">
              <img src="https://www.google.com/favicon.ico" alt="Google logo" />
              Sign In with Google
            </button>
  
            <button class="oauth-btn">
              <img src="https://github.com/favicon.ico" alt="GitHub logo" /> Sign
              In with Github
            </button>
  
            <div class="divider">Or</div>
  
            <form id="signupForm">
              <div class="form-group">
                <label for="email">Full Name</label>
                <input
                  type="text"
                  id="fullname"
                  name="fullName"
                  class="form-control"
                  placeholder="Ali"
                  required
                  autofocus
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
  
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>
  
              <div class="form-group">
                <label for="password">Re-type Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirm-password"
                  class="form-control"
                  placeholder="Re-enter your password"
                  required
                />
  
              <button type="submit" class="btn btn-auth signup-btn ">Create Account</button>
            </form>
  
            <div class="forgot-password">
              <a href="#">Forgot your password?</a>
            </div>
  
            <div class="login">
              Already have an account? <a href="../pages/login.html">Login in Now!</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/auth.js"></script>

  </body>
</html>
